<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marick</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'OOTD/bootstrap/bootstrap.min.css' %}" media="screen">
    {% block css %}{% endblock %}
    <link rel="stylesheet" href="{% static 'OOTD/css/marick.css' %}" media="screen">
    <link href="{% static 'OOTD/css/notice.css' %}" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/2dc05c0136.js" crossorigin="anonymous"></script>
</head>
<body>

{% include 'OOTD/navbar.html' %}

    {% block main_area %}

    {% endblock %}

{% include 'OOTD/footer.html' %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script>
        $(document).ready(function () {
            $("#custom-login").on("click", function () {
                // AJAX를 사용하여 로그인을 시도하고, 성공하면 현재 페이지를 리로딩합니다.
                // 로그인 로직이 완성되지 않았으므로 아래의 코드는 그저 예시일 뿐입니다.
                $.ajax({
                    url: "/accounts/login/", // 로그인 처리 URL로 변경
                    method: "POST",
                    data: { username: "your_username", password: "your_password" },
                    success: function () {
                        // 로그인 성공 시 현재 페이지 리로딩
                        location.reload();
                    },
                    error: function () {
                        // 로그인 실패 시 원하는 처리를 추가할 수 있습니다.
                        alert("로그인 실패");
                    },
                });
            });
        });
    </script>
</body>
</html>
