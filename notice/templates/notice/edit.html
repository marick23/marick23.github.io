{% extends 'notice/base.html' %}

{% block main_area %}
    <section>
        <div class="board_wrap">
            <div class="board_title">
                <strong>공지사항</strong>
                <p>공지사항을 빠르고 정확하게 안내해드리겠습니다.</p>
            </div>
            <div class="board_write_wrap">
                <div class="board_write">
                    <div class="title">
                        <dl>
                            <dt>제목</dt>
                            <dd>
                                <input type="text" placeholder="제목 입력" value="글 제목이 들어갑니다.">
                            </dd>
                        </dl>
                    </div>
                    <div class="info">
                        <dl>
                            <dt>글쓴이</dt>
                            <dd>
                                <input type="text" placeholder="글쓴이 입력" value="김아름">
                            </dd>
                        </dl>
                        <dl>
                            <dt>비밀번호</dt>
                            <dd>
                                <input type="password"
                                       placeholder="비밀번호 입력"
                                       value="1234">
                            </dd>
                        </dl>
                    </div>
                    <div class="cont">
                        <textarea placeholder="내용 입력">

                    </div>
                </div>
                <div class="bt_wrap">
                    <a href="view.html" class="on">수정</a>
                    <a href="notice.html">취소</a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
