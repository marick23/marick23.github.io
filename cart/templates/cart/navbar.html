
    <header>
        <div class="container bg-white fixed-top">
            <ul class="nav justify-content-end border-bottom">
    
                    {% if user.is_authenticated %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="/login/" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{ user.username | upper }}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                              <a class="dropdown-item" href="/accounts/logout">Log Out</a>
                            </div>
                        </li>
                    {% else %}
                        <li class="nav-item">
                          <a class="nav-link active text-body" href="/login/" class="text-dark">LOGIN</a>
                        </li>
                    {% endif %}
    
                <li class="nav-item">
                  <a class="nav-link text-body" href="/mypage/" class="text-dark">MYPAGE</a>
                </li>
    
                <li class="nav-item">
                  <a class="nav-link text-body" href="/cart/" class="text-dark">CART</a>
                </li>
            </ul>
            <div class="row ml-1">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="/">
                        {% load static %}
                        <img src="{% static 'cart/image/로고.PNG' %}" width="220" height="80" alt="" loading="lazy">
                    </a>
                </nav>
            </div>
    
            <div class="dropdown-menu text-body" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="/KLEAGUE/">전체상품보기</a>
                <div class="dropdown-divider"></div>

                  {% for category in categories %}
                        <a class="dropdown-item" href="/KLEAGUE/{{ category.get_absolute_url }}">{{ category }}</a>
                        <div class="dropdown-divider"></div>
                  {% endfor %}
            </div>
        </div>
    </header>
